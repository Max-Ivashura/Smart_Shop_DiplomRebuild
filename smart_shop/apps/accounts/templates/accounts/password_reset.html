{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/password_reset.css' %}">
{% endblock %}
{% block content %}
<!-- Добавляем уникальный контейнер -->
<div class="password-reset-container">
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow auth-form">
                        <div class="card-body">
                            <h3 class="card-title text-center">Сброс пароля</h3>
                            <form method="post" class="mt-4">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                    {{ form.email }}
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-4">Отправить инструкции</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="{% url 'login' %}">Вернуться к входу</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
